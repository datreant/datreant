language: python
cache: pip

python:
  - "3.6"
  - "3.7"

# whitelist
branches:
    only:
        - master
        - develop

# install python dependencies
install:
  - pip install codecov
  - pip install --upgrade pytest
  - pip install pytest-cov
  - pip install pytest-pep8
  - pip install numpy
  - pip install -e .

# run tests
script: 
  - pytest -v
  # test conversion script runs
  - datreant_07to1 --help

after_success:
  - codecov
