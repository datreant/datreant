package:
  name: datreant.core
  version: "0.7.0"

source:
  # path: ../../../
  git_url: https://github.com/datreant/datreant.core.git
  # git_branch: master
  git_tag: release-0.7.0

build:
  # noarch_python: True
  script: $PYTHON setup.py install --old-and-unmanageable
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - asciitree
    - pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - pytest

  run:
    - python
    - asciitree
    - pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - pytest
    - python-levenshtein

test:
  # Python imports
  imports:
    - datreant
    - datreant.core
    - datreant.core.backends
    - datreant.core.tests

  requires:
    # Put any additional test requirements here.  For example
    - python
    - asciitree
    - pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - python-levenshtein

  #  files:
  #    - src/datreant/core/tests
  #
  #  commands:
  #    # You can put test commands to be run here.  Use this to test that the
  #    # entry points work.
  #    - py.test src


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.


about:
  home: http://datreant.org/
  license: BSD License
  summary: 'persistent, pythonic trees for heterogeneous data'

